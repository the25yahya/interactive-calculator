
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="icon" type="image/x-icon" href="/imgs/calculator.png">
    <script src="https://kit.fontawesome.com/78acd5deab.js" crossorigin="anonymous"></script>

</head>
<body>


<div class="container">
    <div class="input-holder">
        <input type="text">
    </div>
    <div class="options">
        <div class="upper-options">
            <div>
                log
            </div>
            <div>
                exp
            </div>
            <div>
                fac!
            </div>
            <div>
                √
            </div>
        </div>
        <div class="lower-options">
            <div>c</div>
            <div>/</div>
            <div>×</div>
            <div><i class="fa-solid fa-delete-left"></i></div>
        </div>
    </div>
    <div class="options2">
        <div class="minus">-</div>
        <div class="plus">+</div>
        <div class="equals">=</div>
    </div>
    <div class="numbers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>.</div>
        <div>%</div>
    </div>
</div>




    <script src="/dist/index.js"></script>
</body>
</html>
