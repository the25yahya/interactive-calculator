
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="icon" type="image/x-icon" href="/imgs/calculator.png">
    <script src="https://kit.fontawesome.com/78acd5deab.js" crossorigin="anonymous"></script>

</head>
<body>


<div class="container">
    <div class="input-holder">
      <div class="input"></div>
    </div>
    <div class="options">
        <div class="upper-options">
            <div id="log">
                log
            </div>
            <div id="exp">
                exp
            </div>
            <div id="fac">
                fac!
            </div>
            <div id="root">
                √
            </div>
        </div>
        <div class="lower-options">
            <div id="c">c</div>
            <div id="division">/</div>
            <div id="times">×</div>
            <div><i id="delete" class="fa-solid fa-delete-left"></i></div>
        </div>
    </div>
    <div class="options2">
        <div id="minus">-</div>
        <div id="plus">+</div>
        <div id="equals">=</div>
    </div>
    <div class="numbers">
        <div id="num1">1</div>
        <div id="num2">2</div>
        <div id="num3">3</div>
        <div id="num4">4</div>
        <div id="num5">5</div>
        <div id="num6">6</div>
        <div id="num7">7</div>
        <div id="num8">8</div>
        <div id="num9">9</div>
        <div id="num0">0</div>
        <div id="point">.</div>
        <div id="majuluse">%</div>
    </div>
</div>




    <script src="/dist/index.js"></script>
</body>
</html>
